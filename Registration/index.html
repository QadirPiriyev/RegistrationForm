<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <form id="form" action="submit">
        <h2>Register with Us</h2>
        <div class="usernameBar, sameCss">
            <p>Username</p>
            <input  id="usernameInput" placeholder="Username" type="text">
        </div>
        <div class="emailBar, sameCss">
            <p>Email</p>
            <input id="emailInput" placeholder="Email" type="Email">
        </div>
        <div class="passwordBar, sameCss">
            <p>Password</p>
            <input id="passwordInput" placeholder="Password" type="password">
        </div>
        <div class="confirmPasswordBar, sameCss">
            <p>Confirm Password</p>
            <input id="confirmPassword" placeholder="Re-Password" type="password">
        </div>

        <button>Submit</button>
    </form>

    <script src="./main.js"></script>
</body>
</html>
